<div class="col-lg-12">
    <div class="col-lg-4 mx-auto">
        <div class="login-box card text-center mx-auto mt-5">
            <div class="card-header">
                <img src="./assets/img/IconNew.png" alt="" style="width: 400px; height: 100px; background-color: white; padding: 10px; border-radius: 10px;">
            </div>
            <form [formGroup]="LoginForm" (submit)="onSubmit()">
                <div class="card-body">
                    <h5 class="card-title">PRELAUNCH SHIPMENT CONFIRM LABELS</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="UserName" placeholder="Username">
                        <input type="password" class="form-control mt-2" formControlName="PassWord" placeholder="Password">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
