<div class="col-12">
    <div class="row">
        <div class="col">
            <h3 class="head-lead">Users Manage</h3>
        </div>
    </div>
    <div class="row main-content">
        <div class="col-lg-2">
            <label for="">Access</label>
            <select class="custom-select" (change)="onChangeFilter($event);">
                <option disabled selected>--select--</option>
                <option value="shipment">shipment</option>
                <option value="scan">scan</option>
                <option value="all">all</option>
            </select>
        </div>
        <div class="col-lg-2 mt-4">
            <button class="btn btn-sm text-success" (click)="onClickAddUser(ModalAddUser);"><i
                    class="bi bi-person-plus-fill"></i> Add new user</button>

        </div>
    </div>

    <div class="row main-content mt-2" *ngIf="UsersShow.length >0">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee Code</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th class="text-center">

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of UsersShow; let i=index">
                        <td>{{item.EmployeeCode}}</td>
                        <td>{{item.FirstName}}</td>
                        <td>{{item.LastName}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.Status}}</td>
                        <td class="text-center">
                            <button class="btn btn-sm text-warning" (click)="onClickUpdateUser(ModalUpdateUser,item);"><i
                                    class="bi bi-pencil-square"></i></button>
                            <button class="ml-2 btn btn-sm text-danger" (click)="onClickDeleteUser(item);"><i
                                    class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #ModalAddUser let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Add New User</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [formGroup]="AddUserForm">
        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">Employee Code</label><span class="icon-valid"><i
                        class="bi bi-backspace"
                        [ngClass]="{'bi-check2': AddUserFormControl.EmployeeCode.valid}"></i></span>
                <input type="text" formControlName="EmployeeCode" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Email</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': AddUserFormControl.Email.valid}"></i></span>
                <input type="email" formControlName="Email" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">First Name</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': AddUserFormControl.FirstName.valid}"></i></span>
                <input type="text" formControlName="FirstName" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Last Name</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': AddUserFormControl.LastName.valid}"></i></span>
                <input type="text" formControlName="LastName" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Status</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': AddUserFormControl.Status.valid}"></i></span>
                <select class="custom-select" formControlName="Status">
                    <option value="shipment">shipment user</option>
                    <option value="scan">scan user</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="AddUserForm.invalid" class="btn btn-sm text-success" (click)="onSubmitAddUser(); modal.dismiss('Cross click'); ">
            add</button>
    </div>

</ng-template>

<ng-template #ModalUpdateUser let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Update User</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [formGroup]="UpdateUserForm">
        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">Employee Code</label><span class="icon-valid"><i
                        class="bi bi-backspace"
                        [ngClass]="{'bi-check2': UpdateUserFormControl.EmployeeCode.valid}"></i></span>
                <input type="text" formControlName="EmployeeCode" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Email</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': UpdateUserFormControl.Email.valid}"></i></span>
                <input type="email" formControlName="Email" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">First Name</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': UpdateUserFormControl.FirstName.valid}"></i></span>
                <input type="text" formControlName="FirstName" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Last Name</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': UpdateUserFormControl.LastName.valid}"></i></span>
                <input type="text" formControlName="LastName" class="form-control">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Status</label><span class="icon-valid"><i class="bi bi-backspace"
                        [ngClass]="{'bi-check2': UpdateUserFormControl.Status.valid}"></i></span>
                <select class="custom-select" formControlName="Status">
                    <option value="shipment">shipment user</option>
                    <option value="scan">scan user</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="UpdateUserFormControl.invalid" class="btn btn-sm text-warning" (click)="onSubmitUpdateUser(); modal.dismiss('Cross click'); ">
            save</button>
    </div>

</ng-template>
