<div class="col-12">
    <div class="row">
        <div class="col">
            <h3 class="head-lead">Master Manage</h3>
        </div>
    </div>
    <div class="row main-content">
        <div class="col-lg-6">
            <label for="">Master</label>
            <input type="search" class="form-control" list="master-list" (change)="onChangeSearchMaster();" [formControl]="Search">
            <datalist id="master-list">
                <option *ngFor="let item of MastersAll; let i=index" [value]="item.MasterName">
                    {{item.MasterName}}
                </option>
            </datalist>

        </div>
    </div>

    <div class="row main-content mt-2" *ngIf="Lists">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <td width="10%">#</td>
                        <td>Name</td>
                        <td width="20%" class="text-center">
                            <button class="btn text-success btn-sm" (click)="onClickAddList(addList);">
                                <i class="bi bi-plus" style="font-size: 1.2rem;"></i>
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr-color" *ngFor="let item of Lists.Value; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.Name}}</td>
                        <td class="text-center">
                            <button class="btn btn-sm text-warning" (click)="openModalEdit(editList,item , i)"><i
                                    class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-sm ml-1 text-danger" (click)="onClickDelete(item, i)"><i
                                    class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<ng-template #addList let-modal>
    <div class="modal-header">
        <h4 class="modal-title">MasterName: {{MasterName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" [formControl]="Name">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button [disabled]="Name.invalid" type="button" class="btn btn-sm text-success" (click)="onAddList()">
            <i class="bi bi-plus" style="font-size: 1rem;"></i>
            Add</button>
    </div>
</ng-template>

<ng-template #editList let-modal>
    <div class="modal-header">
        <h4 class="modal-title">MasterName: {{MasterName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" [formControl]="Name">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-sm text-warning" (click)="onEditList()">
            <i class="bi bi-pencil-square" style="font-size: 1rem;"></i>
            Save</button>

    </div>
</ng-template>
