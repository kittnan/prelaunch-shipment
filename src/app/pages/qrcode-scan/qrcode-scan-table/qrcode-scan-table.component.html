<div class="row mt-2" *ngIf="data">
    <div class="col-lg-10 mx-auto main-content" *ngIf="data.ScanHistories.length > 0">
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Label</th>
                    <th>Lot</th>
                    <th>Serial</th>
                    <th>Time</th>
                    <th *ngIf="edit"><button class="btn btn-sm text-danger" (click)="onClickClearAll(data.ScanHistories);">Clear all</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data.ScanHistories |reverse ; let i=index">
                    <td>{{item.Label }}</td>
                    <td>{{item.Lot}}</td>
                    <td>{{item.Serial}}</td>
                    <td>{{item.createdAt | date:'medium'}}</td>
                    <td *ngIf="edit"><button class="btn btn-sm text-danger" (click)="onClickDeleteHistory(item);"> <i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
